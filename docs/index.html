<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Swim Time Progression</title>


    <link rel="stylesheet" type="text/css" href="mainPage.css">
    

</head>

    <body class="row">
        <div class="header">
            <h1>Swim Time Progression</h1>
        </div>
        
        <!---Graph Input Options-->
        <div class = 'columnLeft'>
            <form>
                <p class="option" value="male">Gender</p>
                <input type="radio" name="gender" value="male"> Male </input>
                <input type="radio" name="gender" value="female"> Female </input>
                <input type="radio" name="gender" value="both"> Both </input>
                
                <p class="option">Event</p>
                <select id="events"></select>
                
                <p class="option">Date</p>
                <div class="slidecontainer">
                    <input type="range" min="1956" max="2020" value="2020" class="slider" id="myRange">
                    <p>End Year: <span id="demo"></span></p>
                </div>


                <p class="option">Distance</p>
                <select id="distance">
                    <option value="SCY">Short Course Yards</option>
                    <option value="SCM">Short Course Meters</option>
                    <option value="LCM">Long Course Meters</option>
                </select>
            </form>
            <br>
            <button onclick="graph()">Graph</button>

            <br>
            <button onclick="graph()">Reset</button>

            <p class="description" id="description">
                test
            </p>



        </div>

        <div class="graph" id="graph"></div>

        <div class = "info"></div>    
    </body>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="mainPage.js"></script>

</html>
