<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Swim Time Progression</title>


    <link rel="stylesheet" type="text/css" href="mainPage.css">
    

</head>

    <body class="row">
        <div class="header">
            <h1>Swim Time Progression</h1>
        </div>
        <div>
            <form>
                <!---Graph Input Options-->
                <p class="option">Gender</p>
                <input type="radio" name="gender" value="male"> Male<br>
                <input type="radio" name="gender" value="female"> Female<br>
                <input type="radio" name="gender" value="both"> Both
                
                <p class="option">Event</p>
                <select id="events"></select>
                
                <p class="option">Distance</p>
                <select id="distance">
                    <option value="SCY">Short Course Yards</option>
                    <option value="SCM">Short Course Meters</option>
                    <option value="LCM">Long Course Meters</option>
                </select>



                <p class="option">Date</p>
                <select id="date"></select>
                <p class="smallText">Select the starting year</p>
            </form>
        </div>

        <div>
            <button class="graphButton" onclick="graph()">Graph</button>
        </div>

        <div class="graph">

            <svg id="graph"></svg>
        </div>
        <div class = "info"></div>    
    </body>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="mainPage.js"></script>

</html>
