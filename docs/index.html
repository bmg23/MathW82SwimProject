<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Swim Time Progression</title>


    <link rel="stylesheet" type="text/css" href="mainPage.css">
    

</head>

    <body class="row">
        <div class="header">
            <h1>Swim Time Progression</h1>
        </div>
        
        <!---Graph Input Options-->
        <div class = 'column'>
            <p class="option">Gender</p>
            <input type="radio" name="gender" value="male"> Male </input>
            <input type="radio" name="gender" value="female"> Female </input>
            <input type="radio" name="gender" value="female"> Both </input>
            
            <p class="option">Event</p>
            <select multiple id="events"></select>
            <p class="smallText">Use Ctrl+Click to select multiple events</p>
            
            <p class="option">Date</p>
            <select multiple id="date"></select>
            <p class="smallText">Use Ctrl+Click to select multiple dates</p>
        </div>


        <div class="graph">

            <svg id="graph">
                
            </svg>
        </div>
        <div class = "info"></div>    
    </body>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="mainPage.js"></script>

</html>
